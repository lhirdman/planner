<!DOCTYPE html>
<html>
    <head>
        <title>Weekly planner</title>
    </head>
    <body>
    {% if events %}
        <ul>
        {% for event in events %}
            <li> {{ event.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No work available</p>
    {% endif %}
    </body>
</html>
